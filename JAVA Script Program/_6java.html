You can use it to sort an array in descending order:

<html>

<body>

<h2>JavaScript Array Sort Reverse</h2>

<p>The reverse() method reverses the elements in an array.</p>

<p>By combining sort() and reverse() you can sort an array in descending order:</p>

<p id="demo1"></p>

<p id="demo2"></p>

<p id="demo3"></p>

<script>

const subjects = ["Chemistry", "Physics", "Biology", "Maths"];

document.getElementById("demo1").innerHTML = subjects;

subjects.sort();

document.getElementById("demo2").innerHTML = subjects;

subjects.reverse();

document.getElementById("demo3").innerHTML = subjects;

</script>

</body>

</html>
